apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

mainClassName = "drf.DarkRegionFinderEngine"

repositories {
    mavenCentral()
}

jacoco {
    toolVersion = "0.8.3"
    reportsDir = file("$buildDir/reports/jacoco")
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled true
        html.enabled true
    }
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'drf.DarkRegionFinderEngine'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    implementation 'net.sourceforge.argparse4j:argparse4j:0.7.0'
    implementation 'com.github.samtools:htsjdk:2.0.1'
    implementation 'log4j:log4j:1.2.17'
    testImplementation 'junit:junit:4.12'
}
